<body>

        <p id="timer">‚è≥ ‡πÄ‡∏ß‡∏•‡∏≤: 0 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</p>

        <p id="feedback"></p>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let time = 0;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {

                document.getElementById("timer").innerText = `‚è≥ ‡πÄ‡∏ß‡∏•‡∏≤: ${time} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
            }, 1000);
        }

        function generateQuestions() {
            questions = [];
            for (let i = 0; i < 5; i++) {
                let num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                let num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                questions.push({ num1, num2, answer: num1 * num2 });
            }

            for (let i = 0; i < 5; i++) {
                let num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                let num2 = Math.floor(Math.random() * 90) + 10; // 10-99

            if (num1 < num2) { 
                    [num1, num2] = [num2, num1];
                }
            
            questions.push({ num1, num2, answer: num1 * num2 });
            }
            
            currentQuestion = 0;
            score = 0;
            time = 0;
            document.getElementById("score").innerText = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score} / 10`;
            showQuestion();

        }

        function showQuestion() {
            if (questions.length === 0) return;
            document.getElementById("feedback").innerText = "";
            document.getElementById("answer").value = "";
            document.getElementById("question").innerText = `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${currentQuestion + 1}: ${questions[currentQuestion].num1} √ó ${questions[currentQuestion].num2} = ?`;
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            let correctAnswer = questions[currentQuestion].answer;
            if (!isNaN(userAnswer) && userAnswer === correctAnswer) {
                score++;
                document.getElementById("feedback").innerText = "‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!";
            } else {
                document.getElementById("feedback").innerText = `‚ùå ‡∏ú‡∏¥‡∏î! ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠ ${correctAnswer}`;
            }
            document.getElementById("score").innerText = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score} / 10`;
            document.querySelector(".btn-submit").style.display = "none";
            document.querySelector(".btn-next").style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestion++;
