<!DOCTYPE html>
<html lang="th">
<head>

<style>
  body {
  font-family: 'TH Sarabun New', sans-serif;
  margin: 0;

  background-color: #a6d6f2;
}
  
.header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: white;
}

.header img {
  height: 50px;
}

.content {
  text-align: center;
  padding: 40px;
}

.img {

  margin: 0 auto; 
  width: 240px;
  height: 135px; 
}

.content p {

  color: #000000;

}

.content h1 {
  font-size: 25px;

  color: #000000;
}

.container {
  max-width: 350px;
  margin: auto;

  padding: 20px;
  border-radius: 20px;

.start-button {

  color: black;

  border: 1px solid #000000;

  background: linear-gradient(to right, #00c3ff, #ffff1c);

}

.start-button:hover {
  opacity: 0.8;
}

.about-link {
  text-decoration: none;
  color: black;
  font-size: 20px;
  position: absolute;
  right: 20px;
  padding: 10px 20px;
